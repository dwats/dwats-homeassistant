  # 3d Printer
  - title: OctoPrint
    icon: mdi:printer-3d
    cards:

      # Printer Controls/Camera
      - type: picture-glance
        title: Creality Ender 3
        camera_image: camera.ender_3
        entities:
          - entity: binary_sensor.creality_ender_3_printing
            title: State
          - entity: sensor.creality_ender_3_job_percentage
            name: Progress

      - type: horizontal-stack
        cards:

          # Hotend Temperature
          - type: gauge
            name: Hotend
            entity: sensor.creality_ender_3_actual_tool0_temp
            min: 20
            max: 300
            severity:
              green: 185
              yellow: 250
              red: 275

          # Bed Temperature
          - type: gauge
            name: Bed
            entity: sensor.creality_ender_3_actual_bed_temp
            min: 20
            max: 110
            severity:
              green: 50
              yellow: 75
              red: 95

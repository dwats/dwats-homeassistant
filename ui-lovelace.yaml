title: Home
views:
  - title: Home
    icon: mdi:home-modern
    panel: true
    cards:

      - type: horizontal-stack
        cards:
        - type: vertical-stack
          cards:

          - type: light
            name: Livingroom Lamp
            entity: light.tr_livingroom_lamp

          - type: light
            name: Bedside Lamp
            entity: light.tr_bedside_lamp

        # Switches
        - type: entities
          title: Switches
          entities:
            - entity: switch.tr_kitchen_range_switch
              icon: mdi:lightbulb
              secondary_info: last-changed
            - entity: switch.tr_kitchen_sink_switch
              icon: mdi:lightbulb
              secondary_info: last-changed
            - entity: switch.tr_dining_room_switch
              icon: mdi:lightbulb
              secondary_info: last-changed
            - entity: switch.tr_entryway_switch
              icon: mdi:lightbulb
              secondary_info: last-changed

        # Presense
        - type: entities
          title: Family
          show_header_toggle: false
          entities:
            - entity: person.eric
              secondary_info: last-changed
            - entity: person.heath
              secondary_info: last-changed


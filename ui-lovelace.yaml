title: Home
resources:
  - url: /local/bignumber-card.js?v=1
    type: js
views:
  - title: Home
    icon: mdi:home-modern
    panel: true
    cards:

      - type: horizontal-stack
        cards:
        - type: vertical-stack
          cards:

          - type: light
            name: Couch Light
            entity: light.cree_livingroom_lamp
          - type: light
            name: End Table Light
            entity: light.tr_livingroom_lamp
          - type: light
            name: Nightstand Light
            entity: light.tr_bedroom_lamp
          - type: light
            name: Bedroom Light
            entity: light.cree_bedroom_lamp

        # Switches
        - type: entities
          title: Switches
          entities:
            - entity: switch.tr_kitchen_range_switch
              icon: mdi:lightbulb
              secondary_info: last-changed
            - entity: switch.tr_kitchen_sink_switch
              icon: mdi:lightbulb
              secondary_info: last-changed
            - entity: switch.tr_dining_room_switch
              icon: mdi:lightbulb
              secondary_info: last-changed
            - entity: switch.tr_livingroom_switch
              icon: mdi:lightbulb
              secondary_info: last-changed

        # Presense
        - type: entities
          title: Family
          show_header_toggle: false
          entities:
            - entity: person.eric
              secondary_info: last-changed
            - entity: person.heath
              secondary_info: last-changed

#      - type: gauge
